<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="order">
      <img
        src="images/illustration-hero.svg"
        alt="Woman listening to music on her phone and dancing"
      />
      <div class="order__content">
        <h1 class="order__title">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="order__entry">
          <div class="order__details">
            <div class="order__info">
              <p><strong class="order__entry__name">Annual Plan</strong></p>
              <p>$59.99/year</p>
            </div>
          </div>
          <a class="order__modify pointer" href="">Change</a>
        </div>
        <button class="btn pointer">Proceed to Payment</button>
        <p class="order__cancel pointer">Cancel Order</p>
      </div>
    </main>
  </body>
</html>
